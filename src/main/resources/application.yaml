spring:
  application:
      name: gateway-server
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8071
      enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka
server:
  port: 8090